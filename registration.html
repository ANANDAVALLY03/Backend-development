<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f645ae9;
        background-image: url('https://cdn2.vectorstock.com/i/1000x1000/39/16/background-smart-medical-technology-that-collects-vector-46483916.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 50px;
        background-color: #0c7aa9b5;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .success-message {
        text-align: center;
        color: #4caf50;
    }
    nav{
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 20px;
        position: fixed;
        top: 0%;
        width: 100%;
        height: 50px;
        background-color: rgb(12, 72, 84);
        color: white;
    }
    ul {
        display: flex;
    }
    ul li{
        list-style: none;
    }
    ul li a{
        text-decoration: none;
        color: white;
        font-size: 20px;
        margin-inline: 20px;
    }
    ul li a:hover{
        color: black;
        border-bottom: 2px solid black;
    }
</style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>HEALING CLINICS</h1>
        </div>
        <i id="bar" class="fa-solid fa-bars"></i>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="doctors.html">Doctor's</a></li>
            <li><a href="#" onclick="location.href='http://127.0.0.1:3000/login'">Patient login</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="contact.html">Contact Us</a></li>

        </ul>

    </nav>
<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="kiran">Kiran</option>
            <option value="harish">Harish</option>
            <option value="anu">Anu</option>
        </select>

        <label for="appointment">Appointment Time Slot:</label>
        <input type="datetime-local" id="appointment" name="appointment" required>

        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason" required></textarea>

        <input type="submit" value="Submit">
    </form>
    <div class="success-message" id="successMessage">
        <p id="appointmentDetails"></p>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Perform form validation here if needed
        
        // Get appointment details
        var name = document.getElementById('name').value;
        var appointmentDate = new Date(document.getElementById('appointment').value);
        var formattedDate = appointmentDate.toLocaleDateString();
        var formattedTime = appointmentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        var selectedDoctor = document.getElementById('doctor').value;
        var appointmentDetails = "Your appointment with Dr. " + selectedDoctor.charAt(0).toUpperCase() + selectedDoctor.slice(1) + " is scheduled on " + formattedDate + " at " + formattedTime;

        // Display appointment details
        document.getElementById('appointmentDetails').innerText = appointmentDetails;
        document.getElementById('successMessage').style.display = 'block';
        alert("Registration successful");
    });
</script>
</body>
</html>
