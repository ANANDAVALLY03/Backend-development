<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-wrapper {
  margin: 0 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  margin-top: 0;
}

input {
  margin-bottom: 10px;
  padding: 8px;
  width: 100%;
}

button {
  padding: 8px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

p {
  margin-top: 10px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  border-radius: 5px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h2>Patient Login</h2>
      <form id="patientLoginForm">
        <input type="text" placeholder="Username" id="patientUsername" required>
        <input type="password" placeholder="Password" id="patientPassword" required>
        <button type="submit">Login</button>
      </form>
      <p>Not a member? <a href="#" id="patientSignupLink">Sign Up</a></p>
    </div>
    <div class="form-wrapper">
      <h2>Doctor Login</h2>
      <form id="doctorLoginForm">
        <input type="text" placeholder="Username" id="doctorUsername" required>
        <input type="password" placeholder="Password" id="doctorPassword" required>
        <button type="submit">Login</button>
      </form>
      <p>Not a member? <a href="#" id="doctorSignupLink">Sign Up</a></p>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Username" id="signupUsername" required>
        <input type="password" placeholder="Password" id="signupPassword" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
